<!DOCTYPE html>

<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style = "padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;">
      <div style = "background-color: aqua;">div 1 </div>
      <div style = "background-color: lightcoral;">div 2<p>text</p></div>
    </div>

    <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top: 30px;">

      <div style = "background-color: aqua;">div 1 </div>
      <div style = "background-color: lightcoral;">div 2<p>text</p></div>
      <div style = "background-color: red;">div 3</div>
    </div>

    <div style = "display: grid; margin-top: 30px; grid-template-columns: 100px 1fr;">
      <div style = "background-color: aqua;">100px</div>
      <div style = "background-color: lightcoral;">1fr</div>
    </div>
    
    <div style = "display: grid; margin-top: 30px; grid-template-columns: 100px 1fr 2fr;">
      <div style = "background-color: aqua;">100px</div>
      <div style = "background-color: lightcoral;">1fr</div>
      <div style = "background-color: rgb(253, 0, 0);">2fr</div>
    </div>

    <div style = "display: grid; margin-top: 30px; grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 40px;">
      <div style = "background-color: aqua; height: 200px;">100px</div>
      <div style = "background-color: lightcoral; height: 200px;">1fr</div>
      <div style = "background-color: rgb(253, 0, 0); height: 200px;">2fr</div>
      <div style = "background-color: lightcoral; height: 200px;">1fr</div>
      <div style = "background-color: rgb(253, 0, 0); height: 200px;">2fr</div>
      <div style = "background-color: aqua; height: 200px;">100px</div>
    </div>
  </body>
</html>
